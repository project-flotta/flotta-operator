swagger: '2.0'
info:
  description: 'Kube for Edge Management'
  version: 1.0.0
  title: Kube4EdgeManagement
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
basePath: /api/k4e-management/v1
tags:
  - name: devices
    description: Device management

schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json

securityDefinitions:
  agentAuth:
    type: apiKey
    in: header
    name: X-Secret-Key

paths:
  /data/{device_id}/in:
    get:
      operationId: GetDataMessageForDevice
      tags:
        - yggdrasil
      parameters:
        - in: path
          name: device_id
          description: Device ID
          type: string
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/message'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Error
        "500":
          description: Error

  /data/{device_id}/out:
    post:
      operationId: PostDataMessageForDevice
      tags:
        - yggdrasil
      parameters:
        - in: path
          name: device_id
          description: Device ID
          type: string
          required: true
        - in: body
          name: message
          required: true
          schema:
            $ref: '#/definitions/message'
      responses:
        "200":
          description: Success
        "400":
          description: Error
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Error
        "500":
          description: Error

  /control/{device_id}/in:
    get:
      operationId: GetControlMessageForDevice
      tags:
        - yggdrasil
      parameters:
        - in: path
          name: device_id
          description: Device ID
          type: string
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/message'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Error
        "500":
          description: Error

  /control/{device_id}/out:
    post:
      operationId: PostControlMessageForDevice
      tags:
        - yggdrasil
      parameters:
        - in: path
          name: device_id
          description: Device ID
          type: string
          required: true
        - in: body
          name: message
          required: true
          schema:
            $ref: '#/definitions/message'
      responses:
        "200":
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Error
        "500":
          description: Error

definitions:
  device-configuration-message:
    type: object
    properties:
      device_id:
        type: string
        description: Device identifier
      version:
        type: string
      configuration:
        $ref: '#/definitions/device-configuration'
      workloads:
        $ref: '#/definitions/workload-list'
        description: List of workloads deployed to the device
      workloads_monitoring_interval:
        type: integer
        minimum: 0
        exclusiveMinimum: true
        description: Defines the interval in seconds between the attempts to evaluate the workloads status and restart those that failed
      secrets:
        $ref: '#/definitions/secret-list'
        description: List of secrets used by the workloads

  device-configuration:
    type: object
    properties:
      heartbeat:
        $ref: '#/definitions/heartbeat-configuration'
      storage:
        $ref: '#/definitions/storage-configuration'
      metrics:
        $ref: '#/definitions/metrics-configuration'


  heartbeat-configuration:
    type: object
    properties:
      period_seconds:
        type: integer
      hardware_profile:
        $ref: '#/definitions/hardware-profile-configuration'

  hardware-profile-configuration:
    type: object
    properties:
      include:
        type: boolean
      scope:
        type: string
        enum:
          - full
          - delta

  storage-configuration:
    type: object
    properties:
      s3:
        $ref: '#/definitions/s3-storage-configuration'

  s3-storage-configuration:
    type: object
    properties:
      bucket_host:
        type: string
      bucket_port:
        type: integer
        format: int32
      bucket_name:
        type: string
      bucket_region:
        type: string
      aws_access_key_id:
        type: string
      aws_secret_access_key:
        type: string
      aws_ca_bundle:
        type: string

  metrics-configuration:
    description: Defines metrics configuration for the device
    type: object
    properties:
      retention:
        description: Defines metrics data retention limits
        $ref: '#/definitions/metrics-retention'
      system:
        description: System metrics gathering configuration
        $ref: '#/definitions/system-metrics-configuration'

  metrics-retention:
    type: object
    properties:
      max_mib:
        description: Maximum size of metrics stored on disk
        type: integer
        format: int32
      max_hours:
        description: Maximum time in hours metrics data files should kept on the device
        type: integer
        format: int32

  system-metrics-configuration:
    type: object
    properties:
      interval:
        type: integer
        description: Interval(in seconds) to scrape metrics endpoint.
        format: int32
      allow_list:
        description: Specification of system metrics to be collected
        $ref: '#/definitions/metrics-allow-list'
      disabled:
        type: boolean
        description: When true, turns system metrics collection off. False by default.

  metrics-allow-list:
    type: object
    description: Specification of metrics to be collected
    properties:
      names:
        type: array
        items:
          type: string

  workload-list:
    type: array
    items:
      $ref: '#/definitions/workload'

  workload:
    type: object
    properties:
      name:
        type: string
        description: Name of the workload
      specification:
        type: string
      data:
        description: Configuration for data transfer
        $ref: '#/definitions/data-configuration'
      imageRegistries:
        description: Image registries configuration
        $ref: '#/definitions/image-registries'
      metrics:
        description: Metrics endpoint configuration
        $ref: '#/definitions/metrics'

  secret-list:
    type: array
    items:
      $ref: '#/definitions/secret'

  secret:
    type: object
    properties:
      name:
        type: string
        description: Name of the secret
      data:
        description: The secret's data section in JSON format
        type: string

  metrics:
    type: object
    properties:
      path:
        description: Path to use when retrieving metrics
        type: string
      port:
        type: integer
        format: int32
      allow_list:
        description: Specification of system metrics to be collected
        $ref: '#/definitions/metrics-allow-list'
      interval:
        type: integer
        format: int32
        description: Interval(in seconds) to scrape metrics endpoint.
      containers:
        type: object
        additionalProperties:
          description: Metrics container configuration
          $ref: '#/definitions/container-metrics'

  container-metrics:
    type: object
    properties:
      disabled:
        type: boolean
      path:
        description: Path to use when retrieving metrics
        type: string
      port:
        description: Port to use when retrieve the metrics
        type: integer
        format: int32

  image-registries:
    type: object
    properties:
      authFile:
        type: string
        description:
          Image registries authfile created by executing `podman login` or `docker login` (i.e. ~/.docker/config.json). https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/#log-in-to-docker-hub describes how the file can be created and how it is structured.

  data-configuration:
    type: object
    properties:
      paths:
        type: array
        items:
          $ref: '#/definitions/data-path'

  data-path:
    type: object
    description: Device-to-control plane paths mapping
    properties:
      source:
        description: Path in the workload container
        type: string
      target:
        description: Path in the control plane storage
        type: string

  registration-info:
    type: object
    properties:
      os_image_id:
        type: string
      hardware:
        description: Hardware information
        $ref: '#/definitions/hardware-info'

  hardware-info:
    type: object
    properties:
      hostname:
        type: string
      interfaces:
        type: array
        items:
          $ref: '#/definitions/interface'
      disks:
        type: array
        items:
          $ref: '#/definitions/disk'
      boot:
        $ref: '#/definitions/boot'
      system_vendor:
        $ref: '#/definitions/system_vendor'
      memory:
        $ref: '#/definitions/memory'
      cpu:
        $ref: '#/definitions/cpu'
      gpus:
        type: array
        items:
          $ref: '#/definitions/gpu'

  interface:
    type: object
    properties:
      ipv6_addresses:
        type: array
        items:
          type: string
      vendor:
        type: string
      name:
        type: string
      has_carrier:
        type: boolean
      product:
        type: string
      mtu:
        type: integer
      ipv4_addresses:
        type: array
        items:
          type: string
      biosdevname:
        type: string
      client_id:
        type: string
      mac_address:
        type: string
      flags:
        type: array
        items:
          type: string
      speed_mbps:
        type: integer

  disk:
    type: object
    properties:
      id:
        type: string
        description: Determine the disk's unique identifier which is the by-id field if it exists and fallback to the by-path field otherwise
      drive_type:
        type: string
      vendor:
        type: string
      name:
        type: string
      path:
        type: string
      hctl:
        type: string
      by_path:
        type: string
        description: by-path is the shortest physical path to the device
      by_id:
        type: string
        description: by-id is the World Wide Number of the device which guaranteed to be unique for every storage device
      model:
        type: string
      wwn:
        type: string
      serial:
        type: string
      size_bytes:
        type: integer
      bootable:
        type: boolean
      is_installation_media:
        type: boolean
        description: Whether the disk appears to be an installation media or not
      smart:
        type: string
      io_perf:
        $ref: '#/definitions/io_perf'

  io_perf:
    type: object
    properties:
      sync_duration:
        type: integer
        description: 99th percentile of fsync duration in milliseconds

  boot:
    type: object
    properties:
      current_boot_mode:
        type: string
      pxe_interface:
        type: string

  system_vendor:
    type: object
    properties:
      serial_number:
        type: string
      product_name:
        type: string
      manufacturer:
        type: string
      virtual:
        type: boolean
        description: Whether the machine appears to be a virtual machine or not

  memory:
    type: object
    properties:
      physical_bytes:
        type: integer
      usable_bytes:
        type: integer

  cpu:
    type: object
    properties:
      count:
        type: integer
      frequency:
        type: number
      flags:
        type: array
        items:
          type: string
      model_name:
        type: string
      architecture:
        type: string

  gpu:
    type: object
    properties:
      vendor:
        type: string
        description: The name of the device vendor (for example "Intel Corporation")
      vendor_id:
        type: string
        description: ID of the vendor (for example "8086")
      device_id:
        type: string
        description: ID of the device (for example "3ea0")
      name:
        type: string
        description: Product name of the device (for example "UHD Graphics 620 (Whiskey Lake)")
      address:
        type: string
        description: Device address (for example "0000:00:02.0")

  heartbeat:
    type: object
    properties:
      time:
        type: string
        format: date-time
      status:
        type: string
        enum:
          - up
          - degraded
      version:
        type: string
      workloads:
        type: array
        items:
          $ref: '#/definitions/workload-status'
      hardware:
        description: Hardware information
        $ref: '#/definitions/hardware-info'
      events:
        description: Events produced by device worker.
        type: array
        items:
          $ref: '#/definitions/event-info'

  event-info:
    type: object
    properties:
      reason:
        description: Reason is single word description of the subject of the event.
        type: string
      message:
        description: Message describe the event which has occured.
        type: string
      type:
        description: Either 'info' or 'warn', which reflect the importance of event.
        type: string
        enum:
          - info
          - warn

  workload-status:
    type: object
    properties:
      name:
        type: string
      last_data_upload:
        type: string
        format: date-time
      status:
        type: string
        enum:
          - deploying
          - running
          - crashed
          - stopped

  message:
    type: object
    properties:
      type:
        type: string
        enum:
          - connection-status
          - command
          - event
          - data
      message_id:
        type: string
      response_to:
        type: string
      version:
        type: integer
      sent:
        type: string
        format: date-time
      directive:
        type: string
      metadata:
        type: object
      content:
        description: Content
