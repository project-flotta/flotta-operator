---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
    openshift.io/cluster-monitoring: "true"
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        envFrom:
        - configMapRef:
            name: manager-config
        image: controller:latest
        imagePullPolicy: IfNotPresent
        name: manager
        ports:
          - containerPort: 8888
            name: yggd
          - containerPort: 8043
            name: yggds
          - containerPort: 8080
            name: metrics
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 256Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
---
kind: Service
apiVersion: v1
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  ports:
    - name: yggd
      protocol: TCP
      port: 8888
      targetPort: yggd
    - name: yggds
      protocol: TCP
      port: 8043
      targetPort: yggds
  selector:
    control-plane: controller-manager
  type: ClusterIP
